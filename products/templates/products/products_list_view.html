{% extends '_base.html' %}

{% block page_title %}Products List{% endblock %}

{% block content %}
    Products
    <br>
    {% for product in products %}
        <table>
            <tr>
                <th>
                     <a href="{{ product.get_absolute_url }}">{{ product.name}}</a>
                </th>
                <th>
                    {{ product.category }}
                </th>
                <th>
                    {{ product.sub_category }}
                </th>
            </tr>
        </table>
    {% endfor %}
    <br>
{% endblock content %}
