{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Sign up{% endblock %}


{% block content %}
    <div class="my-account-page-warpper section-space--ptb_120">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7 m-auto">
                    <div class="myaccount-box-wrapper">
                        <div class="helendo-tabs">
                            <ul class="nav" role="tablist">
                                <li class="tab__item nav-item active">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#tab_list_06" role="tab">ثبت نام</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content content-modal-box">
                            <div class="tab-pane fade show active" id="tab_list_06" role="tabpanel">
                                {% if form.errors %}
                                    <div class="error-message">
                                        <ul>
                                            {{form.errors}}
                                        </ul>
                                    </div>
                                {% endif %}
                                <form action="{% url 'account_signup' %}" class="account-form-box" method='post'>
                                    {% csrf_token %}
                                    <h6>یک حساب کاربری ایجاد نمایید.</h6>
                                    <div class="single-input">
                                        <input type="text" placeholder="نام کاربری" name='username'>
                                    </div>
                                    <div class="single-input">
                                        <input type="text" placeholder="نام" name='first_name'>
                                    </div>
                                    <div class="single-input">
                                        <input type="text" placeholder="نام خانوادگی" name='last_name'> 
                                    </div>
                                    <div class="single-input">
                                        <input type="text" placeholder="ایمیل" name='email'>
                                    </div>
                                    <div class="single-input">
                                        <input type="password" placeholder="گذرواژه" name='password1'>
                                    </div>
                                    <div class="button-box mt-25">
                                        <button type='submit' class="btn btn--full btn--black">ثبت نام</button>
                                    </div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
